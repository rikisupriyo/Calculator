<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="icon" type="image/png" href="/assets/cc-cbf0f3da.png">
  <link rel="stylesheet" href="/assets/index-2b3796fc.css">
</head>

<body>

    <div class="bg-blue-600 p-5 flex 2xl:w-80 sm:w-[50%] md:w-[40%] lg:w-[30%] xl:w-[25%] w-[85%] my-5 rounded-xl justify-center mx-auto">
        <p class="text-6xl font-bold text-yellow-400">Calculator</p>
    </div>

    <div class="mt-20 mb-3 border-4 2xl:w-[20%] sm:w-[50%] md:w-[40%] lg:w-[30%] xl:w-[25%] w-[85%] mx-auto p-2 rounded-xl border-black">
        <input class="screen text-3xl text-center font-mono w-full"></input>
    </div>

    <div class="border-4 2xl:w-[20%] sm:w-[50%] md:w-[40%] lg:w-[30%] xl:w-[25%] w-[85%] mx-auto p-2 rounded-xl border-black space-y-4">
        <div class="space-x-4 text-center">
            <button
                class="btn px-[6px]">clr</button>
            <button
                class="btn px-5">%</button>
            <button
                class="btn px-[6px]">del</button>
            <button
                class="btn px-5">/</button>
        </div>
        <div class="space-x-4 text-center">
            <button
                class="btn px-5">7</button>
            <button
                class="btn px-5">8</button>
            <button
                class="btn px-5">9</button>
            <button
                class="btn px-5">*</button>
        </div>
        <div class="space-x-4 text-center">
            <button
                class="btn px-5">4</button>
            <button
                class="btn px-5">5</button>
            <button
                class="btn px-5">6</button>
            <button
                class="btn px-5">-</button>
        </div>
        <div class="space-x-4 text-center">
            <button
                class="btn px-5">1</button>
            <button
                class="btn px-5">2</button>
            <button
                class="btn px-5">3</button>
            <button
                class="btn px-5">+</button>
        </div>
        <div class="space-x-4 text-center">
            <button
                class="btn px-5">0</button>
            <button
                class="btn px-5">.</button>
            <button
                class="btn px-5">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
